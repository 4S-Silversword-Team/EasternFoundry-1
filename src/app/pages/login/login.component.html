<div class="main">
  <div class="alert alert-danger" [class.hidden] = '!authError'>
    <strong>Warning!</strong> Please input valid username and password.
  </div>
  <div class="input-group">    
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input id="text" type="text" class="form-control" placeholder="Username" [(ngModel)]='username'>
  </div>
  <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <input id="password" type="password" class="form-control" placeholder="Password" [(ngModel)]='password'>
  </div>
  <button class="btn btn-primary col-sm-12" (click) = 'logIn()'>Log In</button>
</div>
