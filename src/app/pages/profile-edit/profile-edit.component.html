<div class="container">
  <div class="btn-back" (click) = 'this.location.back()'></div>
  <div class="basic-info col-xs-12 clear">
    <div class="container">
      <div class="col-md-12">
        <img src="{{this.currentUser.avatar}}" class="center-block">
        <div class="col-xs-12 srow info-input">
          <p class="col-xs-2">Name</p>
          <input class="col-xs-5" type="text" placeholder="User name." [(ngModel)] = 'this.currentUser.firstname'>
          <input class="col-xs-5" type="text" placeholder="User name." [(ngModel)] = 'this.currentUser.lastname'>

          <div class="col-xs-3 srow info-img-input">
            <img class="col-xs-1 left" src="../assets/img/glyphicon/email-1.png" class="left">
            <p class="col-xs-1 left">Email</p>
          </div>
          <input class="col-xs-9 right" type="text" [(ngModel)] = 'this.currentUser.email'>
          <div class="col-xs-3 srow info-img-input">
            <img class="col-xs-1" src="../assets/img/glyphicon/phone-2.png" class="left">
            <p class="col-xs-1">Contact</p>
          </div>
          <!--i do not know why the css is as dumb as it is here-->
          <input class="col-xs-9 right" type="text" [(ngModel)] = 'this.currentUser.contactNumber'>
          <div class="col-xs-3 srow info-img-input">
            <img class="col-xs-1 left" src="../assets/img/glyphicon/post-1.png" class="left">
            <p class="col-xs-1 left">City</p>
          </div>
           <input class="col-xs-9 right" type="text"  [(ngModel)] = 'this.currentUser.city'>
          <div class="col-xs-3 srow info-img-input">
            <img class="col-xs-1 left" src="../assets/img/profile/state.png" class="left">
            <p class="col-xs-1 left">State</p>
          </div>
           <input class="col-xs-9 right" type="text"  [(ngModel)] = 'this.currentUser.state'>
          <div class="col-xs-3 srow info-img-input">
            <img class="col-xs-1 left" src="../assets/img/profile/zip.png" class="left">
            <p class="col-xs-1 left">Zip</p>
          </div>
          <input class="col-xs-9 right" type="text"  [(ngModel)] = 'this.currentUser.zip'>
        </div>

      </div>
    </div>
  </div>

  <div class="certification col-xs-12">
    <div class="col-xs-12 col-md-6 text-center">
      <p class="fs-28 fc-title">CERTIFICATIONS, DEGREES</p>
      <p class="fs-28 fc-subtitle">AWARDS & CLEARANCES</p>
      <div class="text-container text-left" [style.height] = "'300px'">
        <div *ngFor="let cert of this.currentUser.certificate">
          <p class="col-xs-2">Degree: </p><input class="col-xs-10" [(ngModel)] = 'cert.degree'>
          <p class="col-xs-2">Earned: </p><input class="col-xs-10" [(ngModel)] = 'cert.dateEarned'>
        </div>

        <div *ngFor="let index of this.currentUser.clearance">
          <p class="col-xs-2">Type: </p><input class="col-xs-10" [(ngModel)] = 'index.type'>
          <p class="col-xs-2">Awarded: </p><input class="col-xs-10" [(ngModel)] = 'index.awarded'>
          <p class="col-xs-2">Expiration: </p><input class="col-xs-10" [(ngModel)] = 'index.expiration'>
        </div>

        <div *ngFor="let award of this.currentUser.award; let i = index; trackBy:customTrackBy">
          <p class="col-xs-2">Awarded: </p><input class="col-xs-10" [(ngModel)] = 'this.currentUser.award[i]'>
        </div>

        <!--<input *ngFor="let deg of this.currentUser.degree">{{ 'Type: ' + deg.type + ', Concentration: ' + deg.concentration + ', From: ' + deg.school + ', Graduation: ' + deg.graduationDate }}-->
      </div>
    </div>
    <div class="col-xs-12 col-md-6 text-center">
      <p class="fs-28 fc-title">INTERESTS</p>
      <p class="fs-28 fc-subtitle">INTERESTED IN</p>
      <div class="text-container text-left" [style.height] = "'300px'">
        <textarea class="col-xs-12 interests" [(ngModel)] = 'this.currentUser.interest'></textarea>
      </div>
    </div>
  </div>

  <div class="career col-xs-12 clear">
    <div class="div-title col-xs-12">
      <img src="./assets/img/profile/career.png">
      <p>CAREER</p>
      <div ></div>
    </div>
    <!--<career [Data]="this.currentUser.career" [current]="currentYear()"></career>-->
    <div *ngFor="let job of this.currentUser.career">
      <p>Job</p>
      <p class="col-xs-2">Title: </p><input class="col-xs-10" [(ngModel)] = 'job.detail.title'>
      <p class="col-xs-2">Time Period: </p><input class="col-xs-10" [(ngModel)] = 'job.detail.from'>
      <p class="col-xs-2">Company: </p><input class="col-xs-10" [(ngModel)] = 'job.detail.company'>
      <p class="col-xs-2">Job Info: </p><textarea class="col-xs-10 detailcareer" [(ngModel)] = 'job.detail.career'></textarea>
    </div>
  </div>

  <div class="capabilities col-xs-12 clear">
    <div class="div-title col-xs-12">
      <img src="./assets/img/profile/capabilities-1.png">
      <p>SKILLS</p>
      <div ></div>
    </div>

    <div class="col-xs-12 col-md-6">

      <div *ngFor='let skill of this.currentUser.skill; let i = index; trackBy:customTrackBy'>
        <input type="text"[(ngModel)] = 'this.currentUser.skill[i]'>
      </div>
        <input type="text" placeholder="New Skill">

    </div>
  </div>
